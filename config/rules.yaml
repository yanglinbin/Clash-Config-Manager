# Clash 规则配置文件
# 包含所有硬编码的规则、代理组配置等

# 规则集配置
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  icloud:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

  apple:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt"
    path: ./ruleset/apple.yaml
    interval: 86400

  google:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/google.txt"
    path: ./ruleset/google.yaml
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400

  direct:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

  private:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
    path: ./ruleset/private.yaml
    interval: 86400

  gfw:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400

  tld-not-cn:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/tld-not-cn.txt"
    path: ./ruleset/tld-not-cn.yaml
    interval: 86400

  telegramcidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt"
    path: ./ruleset/telegramcidr.yaml
    interval: 86400

  cncidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400

  lancidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400

  youtube:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/snapei/clash-pro-rules@release/youtube.txt"
    path: ./ruleset/youtube.yaml
    interval: 86400

  applications:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    path: ./ruleset/applications.yaml
    interval: 86400

# 代理组配置
proxy_groups:
  # 主要代理组配置
  main_groups:
    - name: "🚀海外代理"
      type: select
      description: "通用海外代理，适用于大部分海外网站"

    - name: "🎮游戏平台"
      type: select
      description: "Steam、Epic、PlayStation 等游戏平台"

    - name: "🤖AI平台"
      type: select
      description: "针对 ChatGPT、Claude 等 AI 平台优化"

    - name: "✈️Telegram"
      type: select
      description: "Telegram 专用代理设置"

    - name: "🔍Google"
      type: select
      description: "Google 服务专用"

    - name: "☁️OneDrive"
      type: select
      description: "OneDrive 云盘专用"

    - name: "☁️微软服务"
      type: select
      description: "其他微软服务"

    - name: "🎬YouTube"
      type: select
      description: "YouTube 专用代理"

    - name: "🎬海外视频"
      type: select
      description: "其他海外视频平台"

    - name: "🎬Netflix"
      type: select
      description: "Netflix 专用代理"

    - name: "🎬哔哩哔哩"
      type: select
      description: "哔哩哔哩专用设置"

    - name: "🍎Apple"
      type: select
      description: "Apple 服务专用"

    - name: "🍎iCloud"
      type: select
      description: "iCloud 专用"

    - name: "🌐全球直连"
      type: select
      description: "直连访问"

    - name: "🐟漏网之鱼"
      type: select
      description: "兜底规则"

  # 特殊代理组（不使用代理提供商）
  special_groups:
    - name: "🛑广告拦截"
      type: select
      proxies: ["REJECT", "DIRECT"]
      description: "广告拦截设置"

